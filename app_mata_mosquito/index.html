<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Mata Mosquito - O Jogo</title>

	</head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" alt="game over">
					</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
					<div class="d-flex justify-content-center">
            <div class="mb2">
              <select class="form-control" id="nivel">
                <option value="">-- Selecione o nível --</option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
              </select>
            </div>
					</div>
        </div>
			</div>
			
			<div class="row">
        <div class="col">
					<div class="d-flex justify-content-center">
						<button id="iniciar-index" type="button" class="btn btn-danger btn-lg" onclick="inciarJogo()">INICIAR JOGO</button>
					</div>
        </div>
			</div>
			
    </div>

    <script src="js/meu_script.js"></script>

  </body>	
    
</html>
